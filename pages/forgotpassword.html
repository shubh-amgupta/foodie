<div class="login" ng-controller="loginController">
    <div class="login-form">
        <h3> Forgot Password </h3>
        <form name="loginForm">
           <div class="form-group">
              <label for="user-email">Email address</label>
              <input type="text" class="form-control" id="user-email" placeholder="Email" name="email" ng-model="user.email">
              <!-- <div ng-show="loginForm.email.$error.required">Required!</div> -->
           </div>
           <button type="submit" class="btn btn-default">Submit</button>
           <a href="#!/login"><button type="submit" class="btn btn-default">Login</button></a>
        </form>
    </div>
</div>
